name: Build and Deploy to Pages

on: 
  # Runs on pushes targeting the default branch
  push:
    branches: [$default-branch]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job including uploading artifacts
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build -- --base=/mandelbrot-wasm/
  

      - name: Rust - Setup toolchain    
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Rust - Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0

      - name: Rust - Build    
        run: npm run build:rust      

      - name: C++ - Setup toolchain
        uses: mymindstorm/setup-emsdk@v14

      - name: C++ - Verify emsdk
        run: emcc -v

      - name: C++ - Build   
        run: npm run build:cpp
      
      - name: Go - Setup toolchain
        uses: actions/setup-go@v6

      - name: Go - Build   
        run: npm run build:go
      
      - name: Moonbit - Setup toolchain
        uses: hustcer/setup-moonbit@v1

      - name: Moonbit - Build   
        run: npm run build:moon
      
      - name: Relocate wasm build targets
        shell: sh
        run: |
          mkdir -p dist/wasm/rust/
          mkdir -p dist/wasm/cpp/
          mkdir -p dist/wasm/go/
          mkdir -p dist/wasm/moonbit/build/
          mkdir -p dist/src/
          mv wasm/rust/mandelbrot_wasm_rust.js dist/wasm/rust/mandelbrot_wasm_rust.js
          mv wasm/rust/mandelbrot_wasm_rust_bg.wasm dist/wasm/rust/mandelbrot_wasm_rust_bg.wasm
          mv wasm/cpp/mandelbrot.js dist/wasm/cpp/mandelbrot.js
          mv wasm/cpp/mandelbrot.wasm dist/wasm/cpp/mandelbrot.wasm
          mv wasm/go/wasm_exec.js dist/wasm/go/wasm_exec.js
          mv wasm/go/mandelbrot.wasm dist/wasm/go/mandelbrot.wasm
          mv wasm/moonbit/build/mandelbrot.wasm dist/wasm/moonbit/build/mandelbrot.wasm
          mv src/jsCalculator.js dist/src/jsCalculator.js


      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload files as artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist/

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4